<div class="container mt-4">
    <!-- Detalles de la clase -->
    <div class="card shadow-sm border rounded-lg mb-4">
      <div class="card-body text-center">
        <h3 class="card-title font-weight-bold text-black">Detalles de la Clase</h3>
        <p class="card-text mb-1"><strong>Día:</strong> {{ clase.diaSemana }}</p>
        <p class="card-text mb-1"><strong>Hora Inicio:</strong> {{ clase.horaInicio }}</p>
        <p class="card-text mb-1"><strong>Hora Final:</strong> {{ clase.horaFin }}</p>
      </div>
    </div>
  
    <!-- Tabla de asistencias -->
    <h2 class="text-center font-weight-bold text-dark mb-4">Lista de Asistencias</h2>
  
    <div class="table-responsive" *ngIf="alumnos.length > 0">
      <table class="table table-striped table-bordered text-center w-100">
        <thead class="table-dark text-white">
          <tr>
            <th scope="col">N°</th>
            <th scope="col">Alumno</th>
            <th scope="col">Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of alumnos; let i = index">
            <td class="fw-bold">{{ i + 1 }}</td>
            <td>{{ alumno.nombreAlumno }}</td>
            <td>{{ alumno.estado }}</td>
          </tr>
        </tbody>
      </table>
    </div>
          <button class="btn btn-success"(click)="exportarExcel()">Exportar Excel</button>
          <button class="btn btn-danger" style="margin-left: 20px;" (click)="exportarPDF()">Exportar PDF</button>
  
    <!-- Mensaje si no hay alumnos -->
    <p *ngIf="alumnos.length === 0" class="text-center text-danger font-weight-bold mt-3">
      No hay alumnos en esta clase.
    </p>
  </div>
