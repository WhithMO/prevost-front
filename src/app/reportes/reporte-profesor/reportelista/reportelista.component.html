    <div class="container">
      <div class="main-container">
        <div class="content-header">
          <div class="d-flex justify-content-between align-items-center">
            <h2 class="page-title">
              <i class="fas fa-chalkboard-teacher me-2"></i>Mis Asistencias
            </h2>
          </div>
        </div>
  
        <div class="p-4">
          <div class="table-responsive rounded shadow-sm custom-table-container">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>N°</th>
                  <th>Fecha</th>
                  <th>Curso</th>
                  <th>Aula</th>
                  <th>Día</th>
                  <th>Hora Inicio</th>
                  <th>Hora Fin</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let clase of clases | paginate: { itemsPerPage: itemsPerPage, currentPage: page }; let i = index">
                  <td>{{ i + 1 }}</td>
                  <td>{{ getFormattedDate(clase.fechadeclase) }}</td>
                  <td>{{ clase.curso }}</td>
                  <td>{{ clase.aula }}</td>
                  <td>{{ clase.diaSemana }}</td>
                  <td>{{ clase.horaInicio }}</td>
                  <td>{{ clase.horaFin }}</td>
                  <td>
                    <button class="btn btn-info btn-sm" (click)="IrADetalle(clase.idClase)">
                      <i class="fas fa-eye me-1"></i> Ver
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div><br><br>
        </div>
        <pagination-controls (pageChange)="onPageChange($event)" previousLabel="Anterior" nextLabel="Siguiente">
        </pagination-controls>
      </div>
    </div>
