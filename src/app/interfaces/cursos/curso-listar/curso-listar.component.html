
<div class="container ">
    <div class="main-container">
        <div class="content-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="page-title"><i class="fas fa-users me-2"></i>Mantenimiento de Cursos</h2>
                <button routerLink="/cursos/form" class="btn custom-btn">
                    <i class="fas fa-user-plus me-2"></i> Registrar
                </button>
            </div>
        </div>

        <div class="p-4">
            <div class="table-responsive rounded shadow-sm custom-table-container">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nº</th>
                            <th scope="col">Curso</th>
                            <th scope="col">Descripción</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let curso of cursos | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                            <td class="fw-bold">{{ curso.idcurso }}</td>
                            <td>{{ curso.nombre }}</td>
                            <td>{{ curso.descripcion }}</td>
                            <td>
                              <button class="btn btn-warning" [routerLink]="['/cursos/EditarCurso', curso.idcurso]">
                                <i class="fas fa-edit"></i>Editar
                              </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Controles de paginación -->
        <pagination-controls (pageChange)="onPageChange($event)" previousLabel="Anterior" nextLabel="Siguiente">
        </pagination-controls>
    </div>
</div>
