<div class="container mt-4">
    <!-- Header con Título y Botón de Regreso -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="page-title">
        <i class="fas fa-chalkboard-teacher me-2"></i> Alumnos en <span class="text-primary">{{ aulaNombre }}</span>
      </h2>
      <button class="btn btn-secondary" routerLink="/aulas" (click)="irAAulas()">
        <i class="fas fa-arrow-left"></i> Volver a Aulas
      </button>
    </div>
  
    <!-- Tarjeta de Información del Aula -->
    <div class="card shadow-sm border-0 mb-4">
      <div class="card-body">
        <h4 class="text-secondary"><i class="fas fa-door-open me-2"></i> Aula: <strong>{{ aulaNombre }}</strong></h4>
        <p class="mb-0"><i class="fas fa-users me-2"></i> Total de alumnos: <strong>{{ alumnos.length }}</strong></p>
      </div>
    </div>
  
    <!-- Tabla de Alumnos -->
    <div class="card shadow-sm border-0">
      <div class="card-body p-0">
        <table class="table table-hover table-striped mb-0">
          <thead class="table-dark">
            <tr>
              <th class="text-center">#</th>
              <th>Nombre</th>
              <th>Apellido</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let alumno of alumnos; let i = index">
              <td class="text-center fw-bold">{{ i + 1 }}</td>
              <td>{{ alumno.alumno.nombre }}</td>
              <td>{{ alumno.alumno.apellido }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
