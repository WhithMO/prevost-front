<div class="container">
    <div class="main-container">
        <div class="content-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="page-title"><i class="fas fa-users me-2"></i>Mantenimiento de Aula</h2>
                <button routerLink="/aulas/form" class="btn btn-primary">
                    <i class="fas fa-user-plus me-2"></i> Registrar
                </button>
            </div>
        </div>

        <div class="p-4">
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let aula of aulas | paginate: { itemsPerPage: itemsPerPage, currentPage: page }">
                    <div class="card shadow-lg rounded border-0">
                        <div class="card-body text-center">
                            <h5 class="card-title fw-bold text-primary">{{ aula.nombre }}</h5>
                            <p class="card-text text-muted">Capacidad: <span class="fw-bold">{{ aula.capacidad }}</span></p>
                            <div class="d-flex justify-content-center gap-2">
                                <button class="btn btn-info" [routerLink]="['/aulas/detalle', aula.idaula]">
                                    <i class="fas fa-eye"></i> Ver Detalle
                                  </button>                                  
                                <button class="btn btn-warning" [routerLink]="['/aulas/editar', aula.idaula]">
                                    <i class="fas fa-edit"></i> Editar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                <!-- Controles de paginaciÃ³n -->
                <pagination-controls (pageChange)="onPageChange($event)" previousLabel="Anterior" nextLabel="Siguiente">
                </pagination-controls>
    </div>
</div>
