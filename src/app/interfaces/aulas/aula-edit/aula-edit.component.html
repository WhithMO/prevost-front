<div class="container mt-4">
  <div class="card shadow-sm border-0">
    <div class="card-header bg-light">
      <h2 class="page-title"><i class="fas fa-edit me-2"></i>Actualizar Aula</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="aulaForm" (ngSubmit)="actualizarAula()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label">Nombre del Aula</label>
            <input type="text" class="form-control" formControlName="nombre" required />
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label">Capacidad</label>
            <input type="number" class="form-control" formControlName="capacidad" required />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Seleccionar Alumnos</label>
          <select class="form-select" (change)="agregarAlumno($event)">
            <option *ngFor="let alumno of alumnosDisponibles" [value]="alumno.idalumno">
              {{ alumno.nombre }} {{ alumno.apellido }}
            </option>
          </select>
        </div>

        <div class="mb-3">
          <h5>Alumnos Seleccionados</h5>
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let alumno of alumnosSeleccionados">
              {{ alumno.nombre }} {{ alumno.apellido }}
              <button type="button" class="btn btn-danger btn-sm" (click)="eliminarAlumno(alumno.idalumno)">
                <i class="fas fa-trash"></i>
              </button>
            </li>
          </ul>
        </div>        
        <div class="d-flex justify-content-between">
          <button type="button" class="btn btn-outline-secondary px-4" (click)="irAAulas()">
            <i class="fas fa-arrow-left me-2"></i>Cancelar
          </button>
          <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>
