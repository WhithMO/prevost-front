<div class="container">
  <div class="form-container">
    <div class="card-header">
      <h2 class="page-title"><i class="fas fa-user-plus me-2"></i>Agregar Usuario</h2>
      <p class="subtitle mb-0">Creación de una nueva cuenta de usuario en el sistema</p>
    </div>
    <form [formGroup]="usuarioForm" (ngSubmit)="guardarUsuario()" class="mt-4">
      <div class="row">
        <!-- Nombre de Usuario -->
        <div class="col-md-6 mb-4">
          <label for="username" class="form-label">Nombre Usuario</label>
          <div class="input-icon">
            <input id="username" type="text" class="form-control" formControlName="username" placeholder="Usuario"
              required />
            <i class="fas fa-user"></i>
          </div>
          <div *ngIf="usuarioForm.controls['username'].invalid && usuarioForm.controls['username'].touched"
            class="text-danger">
            <i class="fas fa-exclamation-circle me-1"></i>El nombre de usuario es obligatorio.
          </div>
          <small class="text-muted">Identificador único del usuario en el sistema</small>
        </div>

        <!-- Clave -->
        <div class="col-md-6 mb-4">
          <label for="password" class="form-label">Clave</label>
          <div class="input-icon">
            <input id="password" type="password" class="form-control" formControlName="password"
              placeholder="Ingrese su clave" required />
            <i class="fas fa-lock"></i>
          </div>
          <div *ngIf="usuarioForm.controls['password'].invalid && usuarioForm.controls['password'].touched"
            class="text-danger">
            <i class="fas fa-exclamation-circle me-1"></i>La clave es obligatoria.
          </div>
          <small class="text-muted">Contraseña para acceder al sistema</small>
        </div>

        <!-- Profesor -->
        <div class="col-md-6 mb-4">
          <label for="idprofesor" class="form-label">Profesor</label>
          <select id="idprofesor" class="form-select" formControlName="idprofesor" required>
            <option value="" disabled selected>Seleccione un profesor</option>
            <option *ngFor="let profesor of listaProfesores" [ngValue]="profesor.idprofesor">
              {{ profesor.nombre + " " + profesor.apellido }}
            </option>
          </select>
          <div *ngIf="usuarioForm.controls['idprofesor'].invalid && usuarioForm.controls['idprofesor'].touched"
            class="text-danger">
            <i class="fas fa-exclamation-circle me-1"></i>Debe seleccionar un profesor.
          </div>
          <small class="text-muted">Asocia este usuario a un profesor registrado</small>
        </div>
      </div>

      <div class="divider"></div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button type="button" class="btn btn-outline-secondary px-4" (click)="irAUsuarios()">
          <i class="fas fa-arrow-left me-2"></i>Cancelar
        </button>
        <button type="submit" class="btn btn-primary px-4" [disabled]="usuarioForm.invalid">
          <i class="fas fa-user-plus me-2"></i>Agregar Usuario
        </button>
      </div>
    </form>
  </div>
</div>
