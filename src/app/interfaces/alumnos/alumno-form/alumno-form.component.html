<div class="container">
  <div class="form-container">
    <div class="card-header">
      <h2 class="page-title"><i class="fas fa-user-plus me-2"></i>Agregar Alumno</h2>
      <p class="subtitle mb-0">Creación de una nueva cuenta de alumno en el sistema</p>
    </div>

    <form [formGroup]="alumnoForm" (ngSubmit)="agregarAlumno()" class="mt-4">
      <div class="row">

        <!-- Nombre del Alumno -->
        <div class="col-md-6 mb-3">
          <label for="nombre" class="form-label">Nombre del Alumno</label>
          <input id="nombre" type="text" class="form-control" formControlName="nombre" placeholder="Ingrese el nombre" required />
          <div *ngIf="alumnoForm.controls['nombre'].invalid && alumnoForm.controls['nombre'].touched" class="text-danger">
            El nombre es obligatorio y debe tener al menos 3 caracteres.
          </div>
        </div>

        <!-- Apellido del Alumno -->
        <div class="col-md-6 mb-3">
          <label for="apellido" class="form-label">Apellido del Alumno</label>
          <input id="apellido" type="text" class="form-control" formControlName="apellido" placeholder="Ingrese el apellido" required />
          <div *ngIf="alumnoForm.controls['apellido'].invalid && alumnoForm.controls['apellido'].touched" class="text-danger">
            El apellido es obligatorio y debe tener al menos 3 caracteres.
          </div>
        </div>

        <!-- DNI -->
        <div class="col-md-12 mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input id="dni" type="text" class="form-control" formControlName="dni" placeholder="Ingrese el DNI" required />
          <div *ngIf="alumnoForm.controls['dni'].invalid && alumnoForm.controls['dni'].touched" class="text-danger">
            El DNI debe tener 8 dígitos numéricos.
          </div>
        </div>
      </div>

      <div class="divider"></div>

      <div class="d-flex justify-content-between align-items-center mt-4">
        <button type="button" class="btn btn-outline-secondary px-4" (click)="irAAlumnos()">
          <i class="fas fa-arrow-left me-2"></i>Cancelar
        </button>
        <button type="submit" class="btn btn-success px-4 py-2 fw-bold shadow-sm" [disabled]="alumnoForm.invalid">
          <i class="fas fa-user-plus"></i> Agregar Alumno
        </button>
      </div>
    </form>
  </div>
</div>
